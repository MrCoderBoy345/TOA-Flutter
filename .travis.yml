matrix:
  include:
    - os: linux
      language: android
      script: flutter build apk --debug
      on_success: fastlane supply --apk toa.apk # Change this to the actual name
      android:
        components:
          - build-tools-28.0.3
          - android-28
    - os: osx
      osx_image: xcode10.2
      language: objective-c
      script: flutter build ios
      on_success: bundle exec fastlane release

install:
  - git clone https://github.com/flutter/flutter
  - export PATH="$PATH:`pwd`/flutter/bin"
  - flutter doctor
  - flutter packages get
  - gem install bundler fastlane

after_script: ls
