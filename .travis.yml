matrix:
  include:
  - os: linux
    language: android
    script: flutter build apk --release
    on_success: fastlane supply --apk toa.apk
    android:
      components:
      - build-tools-28.0.3
      - android-28
  - os: osx
    osx_image: xcode10.2
    language: objective-c
    before_script: cd ios && pod install
    script: fastlane release
    before_install:
      - openssl aes-256-cbc -K $encrypted_29727b427600_key -iv $encrypted_29727b427600_iv
        -in GoogleService-Info.plist.enc -out ./ios/Runner/GoogleService-Info.plist -d
      - rvm install 2.5
    env:
      secure: 
install:
- git clone https://github.com/flutter/flutter
- export PATH="$PATH:`pwd`/flutter/bin"
- flutter doctor
- flutter packages get
- gem install bundler fastlane
after_script: ls
notifications:
  email: false

