matrix:
  include:
    - os: linux
      language: android
      script: flutter build apk --debug --no-codesign
      on_success: bundle exec fastlane deploy
      android:
        components:
          - build-tools-28.0.3
    - os: osx
      language: objective-c
      script: flutter build ios --debug --no-codesign
      on_success: bundle exec fastlane deploy

install:
  - git clone https://github.com/flutter/flutter
  - export PATH="$PATH:`pwd`/flutter/bin"
  - flutter doctor
  - flutter packages get
  - gem install bundler fastlane

after_script: ls
